plugins {
    id 'java'
    id 'maven-publish'
    id "org.flywaydb.flyway" version "5.2.4"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'

    compile 'org.javamoney:moneta:1.3'
    compile 'org.zalando:jackson-datatype-money:1.1.1'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

    compile group: 'info.picocli', name: 'picocli', version: '4.0.0-alpha-2'

    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    testCompile 'com.h2database:h2:1.4.199'
}

group = 'com.fdpro.apps'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
